<!-- THIS IS MY BIG HUGE TEMPLATE -->
<script id="handlebars" type="text/x-handlebars-template">

<style>
        .panel-default {
            border: none
        }
        .panel-header {
            background-color:#702963;
            color: white;
        }
        .panel-body {
            background-color:whitesmoke;
            color: black;
        }
</style>

<!-- Handlebars -->

{{#each project}}
<div class = "col-sm-4 panel-default panel-content pic">
    <!-- insert picture(s) here -->
    <img src = {{projectPic}}/>

</div>

<div class = "col-sm-8 panel-default words">
    <div class = "panel-header">
        <!-- insert header here -->
        {{projectName}}
    </div>
    <div class = "panel-body">
        <!-- insert body here -->
        {{projectDescription}}
        <br>
        <a href = {{projectReadMe}}>See the ReadMe!</a>
        <br>
        <a href = {{projectLink}}>Project Link!</a>
    </div>
</div>
{{/each}}

</script>
